<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div id="box">
            <h2 id = "quebox">This is the Dummy Question</h2>
            <div class="row">
                <input class="option" type="radio" value="A" id="option1" name=options>
                <label for="option1"> Option 1</label>
            </div>
            <div class="row">
                <input class="option" type="radio" value="B" id="option2" name=options>
                <label for="option2"> Option 2</label>
            </div>
            <div class=" row">
                <input class="option" type="radio" value="C" id="option3" name=options>
                <label for="option3"> Option 3</label>
            </div>
            <div class=" row">
                <input class="option" type="radio" value="D" id="option4" name=options>
                <label for="option4"> Option 4</label>
            </div>
            <button class="btn" onclick="submit()">
                Submit
            </button>
        </div>
    </div>
    <script src=" app.js"></script>
</body>

</html>
